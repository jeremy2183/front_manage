	<script type="text/javascript">
		var btn = document.getElementById('circle');
		btn.onclick = function(){
			alert("Hi");
		}

		var time = document.getElementById("date_box").getElementsByClassName("time")[0];
		var dbox = document.getElementById('date_box');
		var form = document.getElementById('form');  //修改時間表單
		
		var hour = document.getElementById('hour');
		var min = document.getElementById('min');
		var sec = document.getElementById('sec');
		var ajax_btn = document.getElementById('ajax_btn');
		var can_btn = document.getElementById('can_btn');

		dbox.onclick = function(){
			form.style.display = 'block';
		}

		function postData(){  //修改
			var hour = document.getElementById('hour').value;
			var min = document.getElementById('min').value;
			var sec = document.getElementById('sec').value;
			var times = hour + ":" + min + ":" + sec;

			if(sec > 59 || min > 59 || hour > 23 || sec == "" || min =="" || hour ==""){
					alert("請輸入正確格式");
					hour="";
					min="";
					sec="";
					return;
			}
			
			alert("修改成功");
			time.innerHTML = times; 
		}

		can_btn.onclick = function(){   //取消修改
			form.style.display = 'none';
		}

		function checkNum(){   
			if(event.keyCode < 48 || event.keyCode > 57){
					event.returnValue = false;   
					window.alert("請輸入數字");
			}
		}
