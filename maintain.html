	<div id="anima">
		<div class="content_box">
			 <div class="content_text">
			 		<div class="end_time">結束時間</div>
			 		<div class="date_box">
			 				<div class="date">2018-09-20</div>

			 					 系統維護中，預計20:30開啟

			 		</div>
			 		<div class="confirm">
			 			 <button class="text text1">確認</button>
			 			 <button class="text text2">關閉</button>
			 		</div>
			 </div>			
		</div>		
	</div>


	<script type="text/javascript">
		var btn = document.getElementById('circle');
		var anima = document.getElementById('anima');
		var aBt = document.getElementsByTagName("input");

		btn.onclick = function(){
			anima.style.display = 'block';
		}

		for(var i=0; i<aBt.length; i++){
			aBt[i].onclick = function(){
					anima.style.display = 'none';
			}
		}
		
	</script>
